  <h1 class="text-center">Form</h1>
  <form class="row g-3">
    <div class="col-12">
      <label for="inputEmail4" class="form-label">FUll Name</label>
      <input type="text" class="form-control text-dark" id="inputEmail4" placeholder="Enter Your Full Name" pattern="[A-Za-z]{3,12}" title="Atleast Nmae Should be Three latters" required> 
    </div>
    <div class="col-12">
      <label for="inputEmail4" class="form-label">Phn Number</label>
      <input type="number" class="form-control" id="inputEmail4" required placeholder="Enter Your Number">
    </div>
    <div class="col-12">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" required placeholder="Enter Your Email">
    </div>
    <div class="col-12">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4" required placeholder="Enter Your Pasword" pattern=".{8,}" title="Eight or more characters">>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
    </div>
  
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" required>
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip" required>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" required>
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12 btn-lg d-grid gap-2">
 
      <button type="submit" class="btn btn-dark m-2">Submit</button>
    </div>
  </form>
